package:

  name          : ws_stream
  version       : 0.1.0 # remember to update html_root_url in lib.rs
  edition       : '2018'
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  description   : Provide AsyncRead/AsyncWrite over WebSockets (both tokio and 0.3)
  license       : Unlicense
  homepage      : https://github.com/najamelan/wasm_websocket_stream
  repository    : https://github.com/najamelan/wasm_websocket_stream
  documentation : https://docs.rs/ws_stream
  readme        : README.md
  keywords      : [ websocket, tokio, stream, async ]
  categories    : []


dependencies:

  failure           : ^0.1
  futures-preview   : { version: 0.3.0-alpha.17, features: [io-compat, compat] }
  futures_01        : { version: ^0.1, package: futures }
  log               : ^0.4
  tokio             : { version: ^0.1, default-features: false, features: [codec, tcp] }
  tungstenite       : ^0.8
  tokio-tungstenite : ^0.8
  url               : ^1
  pin-utils         : ^0.1.0-alpha.4

dev-dependencies:

  pretty_assertions: ^0.6
  flexi_logger     : ^0.11
  async_runtime    : { version: ^0.1.7, package: naja_async_runtime }
  futures_codec    : { version: ^0.2.3, path: ../../futures-codec }

profile:
  release:
    debug: true
